<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Quantity Picker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="island" method="post" action="#" novalidate>
    <div>
      <label for="type" class="pad-b-1-4">Type</label>
      <select id="type">
        <option>Cat</option>
        <option>Human</option>
        <option>Both</option>
      </select>
    </div>
    <div>
      <label for="quantity" class="pad-b-1-4 pad-t-1-2">Quantity</label>
      <select id="quantity">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
