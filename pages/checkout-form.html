<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout â€¢ Off The Hook</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="headers/headers">
    {
      ".current[class]": "gutter-1-2"
    }
  </script>

  <script type="application/json" data-pattern="banners/product-banner">
  </script>

  <div class="grid wrapper">

    <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/product-card"></script>
    </div>

    <div class="unit xs-1 s-1-2 m-1-3 l-1-3 island-1-2">
      <h3 class="mega pad-t-1-2 push-0">Shipping Address</h3>
      <script type="application/json" data-pattern="forms/text-inputs">
        {
          "label": "First Name"
        }
      </script>


      <script type="application/json" data-pattern="forms/text-inputs">
        {
          "label": "Last Name"
        }
      </script>

      <script type="application/json" data-pattern="forms/text-inputs">
        {
          "label": "Address"
        }
      </script>

      <script type="application/json" data-pattern="forms/text-inputs">
        {
          "label": "City"
        }
      </script>

      <script type="application/json" data-pattern="forms/text-inputs">
        {
          "label": "Province"
        }
      </script>

      <script type="application/json" data-pattern="forms/text-inputs">
        {
          "label": "Postal Code"
        }
      </script>
    </div>

    <div class="unit xs-1 s-1-2 m-1-3 l-1-3 island-1-2">
      <h3 class="mega pad-t-1-2 push-0">Payment Information</h3>
      <script type="application/json" data-pattern="forms/text-inputs">
        {
          "label": "Credit Card"
        }
      </script>

      <script type="application/json" data-pattern="forms/text-inputs">
      {
        "label": "Expiry Date"
      }
      </script>

      <script type="application/json" data-pattern="forms/order-button"></script>
    </div>
  </div>


    <script type="application/json" data-pattern="footers/footers"></script>

</body>
</html>
