<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>About us • Off The Hook</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="headers/headers"></script>
  <script type="application/json" data-pattern="banners/call-to-action-banner">
    {
      "h3": "FURR REAL",
      "p": "Check out our product listing so you and your pet can be twinsies"
    }
  </script>
  <section>
    <div class="grid island-2 push wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/image-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "h5": "JACK",
            "h6": "Fashion Designer",
            "img[src]": "../images/fashion.jpeg"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1-3">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "h5": "HUGO BOSS",
            "h6": "Co-founder",
            "img[src]": "../images/hugo.jpeg"
          }
        </script>
      </div>
    </div>
  </section>
  <script type="application/json" data-pattern="sections/banner-like-sections">
    {
      "h3": "About Us",
      "p": "Started by a passionate cat lady who found that she wanted a closer bond with her cats. Off The Hook was hatched with the idea by Lindsay in 2004. As cats aren’t just pets their part of the family and need to be dressed like a member of the family. Together with her little furry friend she hopes to take on the world and furr it up from matching socks to matching sweaters. Off the Hook is committed to bringing the best product from the most reputable and reliable retailers. "
    }
  </script>

  <section>
    <div class="grid island-2 push wrapper">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 pad-b">
        <script type="application/json" data-pattern="cards/image-card-button"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 pad-b">
        <script type="application/json" data-pattern="cards/image-card-button">
          {
            "img[src]": "../images/cat-fashion.jpg",
            "a": "Shop Our Favourites"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 pad-b">
        <script type="application/json" data-pattern="cards/image-card-button">
          {
            "img[src]": "../images/cat-sweater.jpg",
            "a": "Shop Our Most Popular"
          }
        </script>
      </div>
    </div>
  </section>

  <script type="application/json" data-pattern="footers/footers"></script>

</body>
</html>
