<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home â€¢ Off The Hook</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="headers/headers">
    {
      ".current[class]": "gutter-1-2"
    }
  </script>

  <script type="application/json" data-pattern="banners/call-to-action-banner"></script>

  <main class="push-1-2 pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid wrapper">

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card-button">
          {
            "a": "Shop Our New Arrivals"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card-button">
          {
            "img[src]": "../images/cat-fashion.jpg"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-hidden l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card-button">
          {
            "a": "Shop Our Most Popular",
            "img[src]": "../images/cat-sweater.jpg"
          }
        </script>
      </div>
    </div>

    <script type="application/json" data-pattern="sections/banner-like-sections"></script>

    <div class="grid wrapper">

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "h5": "JACK",
            "h6": "Fashion Designer",
            "img[src]": "../images/fashion.jpeg"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-hidden l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "h5": "HUGO",
            "h6": "Co-Founder",
            "img[src]": "../images/hugo.jpeg"
          }
        </script>
      </div>
    </div>
  </main>

  <script type="application/json" data-pattern="footers/footers"></script>

</body>
</html>
